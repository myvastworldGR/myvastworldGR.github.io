<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  </script>
  <meta name="theme-color"
    content="#81d4f4">
  <link rel="icon" sizes="32x32"
    href="favicon.ico">
  <link rel="manifest"
    href="site.webmanifest">
  <link rel="stylesheet"
    href="css/estilos.css">
<body>
  <script type="module"
    src="js/config.js"></script>
  </script>
  <header>
    <h1>GPS</h1>
  </header>
  <campo-dinamico>
    <output id="latitud">
    </output>
    <label for="latitud">
      Latitud
    </label>
  </campo-dinamico>
  <campo-dinamico>
    <output id="longitud">
    </output>
    <label for="longitud">
      Longitud
    </label>
  </campo-dinamico>
  <mi-nav></mi-nav>
  <script>
    navigator.geolocation.
      watchPosition(p => {
        latitud.value =
          p.coords.latitude;
        longitud.value =
          p.coords.longitude;
      });
  </script>
</body>
</html>
