<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      initial-scale=1.0">
    <title>
      Simulación de Dispositivo
      IoT
    </title>
    <link href="css/estilos.css"
      rel="stylesheet">
    <script type="module"
      src="cmp/mi-footer.js">
      </script>
      <script
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="js/init.js">
    </script>
    <link href="css/estilos.css"
      rel="stylesheet">
  <meta name="theme-color"
    content="#81d4f4">
  <link rel="icon" sizes="32x32"
    href="favicon.ico">
  <link rel="manifest"
    href="site.webmanifest">
  <link rel="stylesheet"
    href="css/estilos.css">
  </head>
  <body>
    <script type="module"
    src="js/config.js"></script>
  <header>
    <h1>Simulacion de dispositivo IoT</h1>
  </header>
      <p>
        <a href="index.html"
          target="_blank">
          Ver móvil.</a>
      </p>
      <p>
        <label>
          Dispositivo
          <output
            id="ctDispositivo">
          </output>
        </label>
      </p>
      <p>
        <label>
          Entrada
          <input id="ctEntrada"
            type="range"
            min="0" max="10">
        </label>
      </p>
      <p>
        <label>
          <input id="ctSondea"
            type="checkbox"
            checked>
          Sondea Salida
        </label>
      </p>
      <p>
        <label>
          Salida
          <output id="ctSalida">
          </output>
        </label>
      </p>
      <p>
        <output id="iotError">
        </output>
      </p>
    </div>
    <script type="module"
      src="disp/CtrlDispositivo.js">
      </script>
  <mi-nav></mi-nav>
</body>
</html>
